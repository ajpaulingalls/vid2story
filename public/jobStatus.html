<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="title"><span class="brand">Vid2Story</span> <span>Job Status</span></div>
        <nav class="links">
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
        </nav>
    </header>
    <div class="status-container">
        <h1>Job Status</h1>
        <div id="jobDetails">
            <div class="status-item">
                <h3>Job ID: <span id="jobId"></span></h3>
                <p>Status: <span id="jobStatus" class="status-badge"></span></p>
                <p>Created: <span id="createdAt"></span></p>
                <p>File: <span id="fileName"></span></p>
                <p>Pick Segments: <span id="pickSegments"></span></p>
                <p>Optimize for Accuracy: <span id="optimizeForAccuracy"></span></p>
                <p>Keep Graphics: <span id="keepGraphics"></span></p>
                <p>Use Stack Crop: <span id="useStackCrop"></span></p>
                <a href="#" id="viewDetails" class="view-details">View Details</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id');

        function computeProgress(job) {
            if (job && job.progress) return job.progress;
            const videos = Array.isArray(job.videos) ? job.videos : [];
            const totalFromSegments = job && job.segments && job.segments.segments ? job.segments.segments.length : 0;
            const total = job.pickSegments ? (totalFromSegments || videos.length) : 1;
            const clipped = videos.filter(v => !!v.clippedVideoUrl).length;
            const cropped = videos.filter(v => !!v.croppedVideoUrl).length;
            const captioned = videos.filter(v => !!v.captionVideoUrl).length;
            const finalized = videos.filter(v => !!v.finalVideoUrl).length;
            return { total, clipped, cropped, captioned, finalized };
        }

        function formatStatus(job) {
            const { total, clipped, cropped, captioned, finalized } = computeProgress(job);
            const s = job.status;
            if (!job.pickSegments) return s;
            if (!total || total === 0) return s;
            if (s === 'clipping-segments') return `Clipping Segments ${clipped}/${total}`;
            if (s === 'cropping-segments') return `Cropping Segments ${cropped}/${total}`;
            if (s === 'adding-captions') return `Adding Captions ${captioned}/${total}`;
            if (s === 'completed') return `Completed ${finalized}/${total}`;
            return s;
        }

        async function loadJob() {
            if (!jobId) {
                document.body.innerHTML = '<div class="status-container"><h1>Error</h1><p>No job ID provided</p></div>';
                return;
            }
            try {
                const response = await fetch(`/api/jobs/${jobId}`);
                const job = await response.json();

                document.getElementById('jobId').textContent = job.id;
                const statusEl = document.getElementById('jobStatus');
                statusEl.textContent = formatStatus(job);
                statusEl.className = `status-badge status-${job.status}`;
                document.getElementById('createdAt').textContent = new Date(job.createdAt).toLocaleString();
                document.getElementById('fileName').textContent = job.filePath.split('/').pop();
                document.getElementById('pickSegments').textContent = job.pickSegments ? 'Yes' : 'No';
                document.getElementById('optimizeForAccuracy').textContent = job.optimizeForAccuracy ? 'Yes' : 'No';
                document.getElementById('keepGraphics').textContent = job.keepGraphics ? 'Yes' : 'No';
                document.getElementById('useStackCrop').textContent = job.useStackCrop ? 'Yes' : 'No';
                
                const detailsLink = document.getElementById('viewDetails');
                detailsLink.href = `jobDetail.html?id=${job.id}`;
            } catch (error) {
                document.body.innerHTML = '<div class="status-container"><h1>Error</h1><p>Failed to load job details</p></div>';
            }
        }

        loadJob();
        const intervalId = setInterval(loadJob, 5000);
        window.addEventListener('beforeunload', () => clearInterval(intervalId));
    </script>
</body>
</html>
