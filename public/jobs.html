<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="title"><a class="brand" href="index.html">Vid2Story</a> <span>All Jobs</span></div>
        <nav class="links">
            <a href="jobs.html">Jobs</a>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <h1>All Jobs</h1>
        </div>

        <div id="jobsContent">
            <div class="loading">Loading jobs...</div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const jobsPerPage = 20;
        let paginationInfo = null;

        // Fetch jobs for current page
        async function fetchJobs(page = 1) {
            try {
                const response = await fetch(`/api/jobs?page=${page}&limit=${jobsPerPage}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }
                const result = await response.json();
                paginationInfo = result.pagination;
                displayJobs(result.data);
            } catch (error) {
                console.error('Error fetching jobs:', error);
                document.getElementById('jobsContent').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Jobs</h3>
                        <p>Failed to load jobs. Please try again later.</p>
                        <button onclick="fetchJobs(currentPage)" style="padding: 8px 16px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        // Display jobs for current page
        function displayJobs(jobs) {
            if (!paginationInfo || jobs.length === 0) {
                document.getElementById('jobsContent').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>No Jobs Found</h3>
                        <p>There are no jobs in the system yet.</p>
                    </div>
                `;
                return;
            }

            const { page, total, totalPages, limit } = paginationInfo;
            const startIndex = (page - 1) * limit;
            const endIndex = Math.min(startIndex + jobs.length, total);

            const jobsTable = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Pick Segments</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${jobs.map(job => `
                            <tr>
                                <td>
                                    <a href="jobDetail.html?id=${job.id}" class="job-link">${job.id}</a>
                                </td>
                                <td class="job-name-cell">${job.name || 'N/A'}</td>
                                <td>
                                    <span class="status-badge status-${job.status}">${job.status}</span>
                                </td>
                                <td>${job.pickSegments ? 'Yes' : 'No'}</td>
                                <td class="created-date">${new Date(job.createdAt).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            const pagination = `
                <div class="pagination">
                    <button onclick="changePage(1)" ${page === 1 ? 'disabled' : ''}>
                        First
                    </button>
                    <button onclick="changePage(${page - 1})" ${page === 1 ? 'disabled' : ''}>
                        Previous
                    </button>
                    
                    <span class="pagination-info">
                        Page ${page} of ${totalPages}
                    </span>
                    
                    <button onclick="changePage(${page + 1})" ${page === totalPages ? 'disabled' : ''}>
                        Next
                    </button>
                    <button onclick="changePage(${totalPages})" ${page === totalPages ? 'disabled' : ''}>
                        Last
                    </button>
                </div>
                
                <div style="text-align: center; margin-top: 10px; color: #666;">
                    Showing ${startIndex + 1}-${endIndex} of ${total} jobs
                </div>
            `;

            document.getElementById('jobsContent').innerHTML = jobsTable + pagination;
        }

        // Change page
        function changePage(page) {
            if (paginationInfo && page >= 1 && page <= paginationInfo.totalPages) {
                currentPage = page;
                fetchJobs(page);
                // Scroll to top of jobs content
                document.getElementById('jobsContent').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => fetchJobs(currentPage));
    </script>
</body>
</html>
