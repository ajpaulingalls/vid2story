<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="title"><a class="brand" href="index.html">Vid2Story</a> <span>All Jobs</span></div>
        <nav class="links">
            <a href="jobs.html">Jobs</a>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <h1>All Jobs</h1>
        </div>

        <div id="jobsContent">
            <div class="loading">Loading jobs...</div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let currentPage = 1;
        const jobsPerPage = 50;

        // Fetch all jobs
        async function fetchJobs() {
            try {
                const response = await fetch('/api/jobs');
                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }
                allJobs = await response.json();
                displayJobs();
            } catch (error) {
                console.error('Error fetching jobs:', error);
                document.getElementById('jobsContent').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Jobs</h3>
                        <p>Failed to load jobs. Please try again later.</p>
                        <button onclick="fetchJobs()" style="padding: 8px 16px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        // Display jobs for current page
        function displayJobs() {
            const startIndex = (currentPage - 1) * jobsPerPage;
            const endIndex = startIndex + jobsPerPage;
            const currentJobs = allJobs.slice(startIndex, endIndex);
            const totalPages = Math.ceil(allJobs.length / jobsPerPage);

            if (allJobs.length === 0) {
                document.getElementById('jobsContent').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>No Jobs Found</h3>
                        <p>There are no jobs in the system yet.</p>
                    </div>
                `;
                return;
            }

            const jobsTable = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Pick Segments</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentJobs.map(job => `
                            <tr>
                                <td>
                                    <a href="jobDetail.html?id=${job.id}" class="job-link">${job.id}</a>
                                </td>
                                <td>${job.name || 'N/A'}</td>
                                <td>
                                    <span class="status-badge status-${job.status}">${job.status}</span>
                                </td>
                                <td>${job.pickSegments ? 'Yes' : 'No'}</td>
                                <td class="created-date">${new Date(job.createdAt).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            const pagination = `
                <div class="pagination">
                    <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>
                        First
                    </button>
                    <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        Previous
                    </button>
                    
                    <span class="pagination-info">
                        Page ${currentPage} of ${totalPages}
                    </span>
                    
                    <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        Next
                    </button>
                    <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>
                        Last
                    </button>
                </div>
                
                <div style="text-align: center; margin-top: 10px; color: #666;">
                    Showing ${startIndex + 1}-${Math.min(endIndex, allJobs.length)} of ${allJobs.length} jobs
                </div>
            `;

            document.getElementById('jobsContent').innerHTML = jobsTable + pagination;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(allJobs.length / jobsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayJobs();
                // Scroll to top of jobs content
                document.getElementById('jobsContent').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', fetchJobs);
    </script>
</body>
</html>
